<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Emotion Expression System</title>
  </head>

  <body>
    <h1>レビューサイト</h1>
    <div id="reviews-table">
      <h2>レビュー一覧</h2>
      <a class="js-modal-open" href="" data-target="modal01">
        <img
          src="https://storage.googleapis.com/faceicons/face-efc6c1c5e7b78d4e753ed8d4c18bf2bf38d0b08c1701fbbd90c114bf.gif"
          alt=""
          width="100"
        />
      </a>
    </div>

    <div id="modal01" class="c-modal js-modal">
      <div class="c-modal_bg js-modal-close"></div>
      <div class="c-modal_content _lg">
        <div class="c-modal_content_inner">
          <a class="js-modal-close c-modal_close" href=""
            ><span>閉じる</span></a
          >
        </div>
      </div>
    </div>

    <!-- review area -->
    <div class="review-area">
      <!-- 顔アイコン作成UI -->
      <div class="review-area__main">
        <div class="review-area__main__make-face-field">
          <div class="review-area__main__make-face-field__Top">
            <div id="review-area__main__make-face-field__Top__emotion-face">
              <canvas id="facial-parts" width="150" height="150"> </canvas>
            </div>
          </div>
          <div class="review-area__main__make-face-field__drag-corrdinate">
            <canvas id="coordinate" width="300" height="300"> </canvas>
          </div>
          <button id="decide-button">OK!!</button>
          <div>
            <input type="checkbox" id="setting-face-color" class="checkbox" />
            <label class="text" for="setting-face-color">色を追加</label>
          </div>
        </div>
      </div>
      <!-- 顔アイコン作成UI end-->

      <div class="review-area__result">
        <p>顔アイコン作成結果</p>
        <div class="review-area__result__img">
          <img src="" id="gif" />
        </div>
      </div>

      <!-- review write area -->
      <div class="review-area__write">
        <div class="review-area__write__element">
          <img
            src=""
            alt=""
            width="120"
            height="120"
            class="InsertedFaceIcon"
          />
          <div class="review-area__write__element__comment">
            <p>Comment</p>
            <textarea name="" id="" cols="50" rows="4"></textarea>
          </div>
        </div>

        <div class="review-area__write__element">
          <img
            src=""
            alt=""
            width="120"
            height="120"
            class="InsertedFaceIcon"
          />
          <div class="review-area__write__element__comment">
            <p>Comment</p>
            <textarea name="" id="" cols="50" rows="4"></textarea>
          </div>
        </div>

        <div class="review-area__write__element">
          <img
            src=""
            alt=""
            width="120"
            height="120"
            class="InsertedFaceIcon"
          />
          <div class="review-area__write__element__comment">
            <p>Comment</p>
            <textarea name="" id="" cols="50" rows="4"></textarea>
          </div>
        </div>

        <div class="review-area__write__element">
          <img
            src=""
            alt=""
            width="120"
            height="120"
            class="InsertedFaceIcon"
          />
          <div class="review-area__write__element__comment">
            <p>Comment</p>
            <textarea name="" id="" cols="50" rows="4"></textarea>
          </div>
        </div>
      </div>
    </div>
    <!-- review write area end-->
