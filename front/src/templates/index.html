<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Expression System</title>
  </head>

  <body>
    <header>
      <h2 class="title">Face AVAS</2>
    </header>
    <div class="main">
      <div class="make-face-field">
        <div class="Top">
          <div id="emotion-face">
            <canvas id="facial-parts" width="200" height="200"> </canvas>
          </div>
        </div>

        <div class="drag-corrdinate">
          <canvas id="coordinate" width="400" height="400"> </canvas>
        </div>
        <button id="decide-button">OK!!</button>

        <div>
          <h3>色変化</h3>
          <input type="checkbox" id="setting-face-color" class="checkbox" />
          <label class="text" for="setting-face-color"
            >色の変化を追加する</label
          >
        </div>

        <div id="mask-select-area">
          <h3>背景画像選択</h3>
          <input type="button" value="普通の顔" id="mask-select-area-normal" />
          <input type="button" value="ねこ" id="mask-select-area-cat" />
          <input type="button" value="メガネ" id="mask-select-area-glasses" />
          <input type="button" value="ほっぺ" id="mask-select-area-cheek" />
          <input type="button" value="おじさん" id="mask-select-area-danger" />
        </div>

        <h3>サイズ選択</h3>
        <div id="size-select-area"></div>

      </div>
      <div class="result">
        <h2>Result</h2>
        <img src="" id="gif" />
      </div>
    </div>

    <div id="color-map-area">
      <canvas id="color-map" width="400" height="400"></canvas>
    </div>
  </body>
</html>
